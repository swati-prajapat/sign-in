<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="box">
    
           <div class="inner-box">
            <img src="./images.jpg" alt="">

            <ul>
                <h1 class="fs-1 text-secondary">Sign In</h1>
                <span class="text-secondary">                    
                    <i class="bi bi-facebook m-2 "></i>
                    <i class="bi bi-twitter "></i>
                    
                </span>
    
            </ul>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
              
            </div>
            <button class="text-white">sign in</button>
           
            <div class="contact">
             <span>
              <div class="form-check">
                <input class="form-check-input bg-success" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label text-success" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
             </span>
            
            <span p-2>forget password</span>
           </div>         
             <div class="sign">
            not a member?<a href="" class="text-success "><b>Sign Up</b></a>

           </div>

                
           </div>

    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
